<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimize DFA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js"></script>
</head>
<body>
    <h1>DFA Optimization and Visualization using Graphviz</h1>

    <!-- User Input Form -->
    <form id="dfa-form">
        <label for="states">States (comma separated):</label><br>
        <input type="text" id="states" name="states" value="q0,q1,q2,q3"><br><br>

        <label for="alphabet">Alphabet (comma separated):</label><br>
        <input type="text" id="alphabet" name="alphabet" value="a,b"><br><br>

        <label for="transitions">Transitions (state-symbol-nextState, e.g., q0-a-q1;q0-b-q2):</label><br>
        <input type="text" id="transitions" name="transitions" value="q0-a-q1;q0-b-q3;q1-a-q2;q1-b-q0;q2-a-q1;q2-b-q3;q3-a-q2;q3-b-q0"><br><br>

        <label for="start-state">Start State:</label><br>
        <input type="text" id="start-state" name="start-state" value="q0"><br><br>

        <label for="accept-states">Accept States (comma separated):</label><br>
        <input type="text" id="accept-states" name="accept-states" value="q2"><br><br>

        <input type="submit" value="Generate DFA and Optimized DFA">
    </form>

    <!-- Visualization Containers -->
    <h2>Input DFA Visualization</h2>
    <div id="dfa-graph"></div>

    <h2>Optimized DFA Visualization</h2>
    <div id="optimized-dfa-graph"></div>

    <script src="script.js"></script>
</body>
</html>
